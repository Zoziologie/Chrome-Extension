<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/leaflet.css" rel="stylesheet">
  <link href="css/leaflet.draw.css" rel="stylesheet">
  <!--<link href="css/custom.css" rel="stylesheet">-->
  <style>
    #mainPopup {
      padding: 10px;
    }
    #BiolovisionToCsv{
      display: none;
      width: 288px;
    }
    #BiolovisionMap{
      display: none;
    }
    #map{
      width: 500px;
      height: 300px;
    }
    #drawRectangle{
      position: absolute;
      top: 112px;
      left: 50%;
      margin-left: -100px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="mainPopup">
    <div class="container" id="BiolovisionToCsv">
      <h6>Biolovision to CSV</h6>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="full-table">
          <label class="form-check-label" for="full-table">Full table</label>
        </div>
        <label for="filename">Filename</label>
        <div class="input-group mb-3">
          <input  type="text" class="form-control" id="filename" value="my_data" ></input>
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon3">.csv</span>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-block" id="BiolovisionToCsvButton">BiolovisionToCsv</button>
      <small class="form-text text-muted">Convert Biolovision Species list and Summury pages to CSV file.</small>
    </div>
    <div id="BiolovisionMap" class="container">
      <h6>Period: Season around today</h6>
      <div class="row mb-3"><div class="col">
           <a href="#" class="plusoumoins" value="3">[+/-3d]</a>
           <a href="#" class="plusoumoins" value="7">[+/-7d]</a>
           <a href="#" class="plusoumoins" value="14">[+/-14d]</a>
           <a href="#" class="plusoumoins" value="30">[+/1m]</a>
      </div></div>
      <h6>Query Coordinates</h6>
      <div id="map" class="form-group"></div>
      <button class="btn btn-secondary" id="drawRectangle">Draw Rectangle on Map</button>
    </div>
  </div>
  
  
  
  <!--<button id="BiolovisionSpecieListToCsv">Biolovision To CSV</button>-->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet.draw.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
